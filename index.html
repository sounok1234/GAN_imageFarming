<!DOCTYPE html><html>
  <head>
    <script src="p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script src="pressure.min.js"></script>
    <script src="oneEuroFilter.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

  </head>
  <body>
    <div class="sidenav">
      <!-- Icons on the side bar -->
      <!-- Change this with the final app logo whn ready -->
      <button id="ClearButton" type="button"><img src="icon/draw.svg"/></button>
      <button id="uploadButton" type="button"><img src="icon/uploadV2.svg" /></button>
      <button id="undo" type="button"><img src="icon/undo-solid.svg" /></button>
      <button id="redo" type="button"><img src="icon/redo-solid.svg" /></button>
      <button id="eraser" type="button"><img src="icon/eraser(1).svg" /></button>
      
      <input type="file" id="imageInput" style="display: none" accept="image/*" capture="camera"/>
    </div>

    <div class="main">
      <input id="search" type="text" placeholder="search text" />
      <button id="submit" onclick="JavaScriptFetch()">Submit</button>
      <div id="outputDiv"></div>
      <div class = "imageContainer" id="container">
        <img src="" id="referenceImage">
      </div>
      <script src="rdp.js"></script>
      <div class = "timer" id="safeTimer">
        <p id="timerDisplay"></p>
        <script src="timer.js"></script>
      </div>
      <script src="importImageFile.js"></script>
      <script src="sketch.js"></script>\
      
    </div>
  </body>
</html>
